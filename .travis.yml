language: ruby
rvm:
 - 2.2.2
 - jruby
 - rbx-2

env:
 - DB_NAME=unsakini_travis

services:
  - mysql

before_script:
  - cp config/database.travis.yml config/database.yml
  - mysql -e 'create database $DB_NAME;'

script:
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rake