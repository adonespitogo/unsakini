<div class="list-items-page">
  <div class="panel panel-primary">
    <div class="panel-heading">
      {{ list.name | decrypt | limitTo: 5}}
      <a href="" delete-list="list" class="padd-right">
        <i class="fa fa-trash"></i>
      </a>
      <a href="" edit-list="list">
        <i class="fa fa-pencil"></i>
      </a>
    </div>
    <div class="panel-body">
      {{list}}
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in list.items">
          <a href="" item-content="item">{{item.title | decrypt | limitTo: 50}}</a>
          <a href="" delete-item="item" class="padd-right">
            <i class="fa fa-trash"></i>
          </a>
          <a ui-sref="dashboard.edit_item({list_id: list.id, item_id: item.id})">
            <i class="fa fa-pencil"></i>
          </a>
        </li>
        <li class="list-group-item" ng-if="list.items.length === 0">
          <i>No items yet.</i>
        </li>
      </ul>
      <a ui-sref="dashboard.new_item({id: list.id})" class="btn btn-primary">Add Item</a>
    </div>
  </div>
</div>
