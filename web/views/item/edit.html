<form>
  <div class="form-group">
    <label>Title</label>
    <input type="text" ng-model="item.title" class="form-control">
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea ng-model="item.content" class="form-control" rows="10"></textarea>
  </div>
  <button class="btn btn-primary" ng-click="EditItemCtrl.update(item)">Update</button>
  <a ui-sref="dashboard.list_items({id: item.list_id})" class="btn btn-default">Cancel</a>
</form>
