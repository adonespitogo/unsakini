
<form name="passphraseForm">
  <div class="form-group">
    <label for="passphrase">Passphrase</label>
    <input id="pw1" class="form-control" type="password" name="passphrase" ng-model="passphrase">
  </div>
  <div class="form-group">
    <label for="passphrase">Confirm Passphrase</label>
    <input confirm-password="pw1" class="form-control" type="password" name="confirm_passphrase" ng-model="confirm_passphrase">
    <span class="help-block" ng-show="passphraseForm.confirm_passphrase.$error.confirm_password">
      <span class="text-danger">Passphrase do not match.</span>
    </span>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="update_db"> Re-encrypt database entries using this new passphrase? <i>Make sure you have your current passphrase set correctly.<b> Do not check this if you're unsure to avoid corrupting your data.</b></i>
    </label>
  </div>
  <button class="btn btn-primary" type="submit" ng-click="SettingsPassphraseCtrl.submit()" ng-disabled="confirm_passphrase !== passphrase">Set My Passphrase</button>
</form>
